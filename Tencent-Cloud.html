<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wei--Cloud</title>
    
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="dialog_move/demoMove.css">
    <link rel="stylesheet" href="dialog/demo.css">
    <link rel="stylesheet" href="css/index.css" />
    
</head>
<body>
    <div class="weiyun">
        <header class="header">
            <a href="#" class="logo">logo</a>
            <div class="header_member"></div>        
            <div data-no-selection="" class="user">
                <div class="normal">
                    <div class="inner">
                        <img src="img/g.png" />
                    </div>
                </div>
            </div>
            
            <div class="header-search">
                <div class="beautiful-input">
                    <i class="ico" style="cursor:pointer;"></i>
                    <label></label>
                    <input type="text" autocomplete="off" maxlength="40" aria-label="输入文件名并按下回车进行搜索" tabindex="0" placeholder="请输入文件名称">
                </div>
            </div>
            <div class="ad diff-adright">
                <a class="renew-btn" href="javascript:void(0);">
                    <i class="icon"></i> 会员中心
                </a>
                <a class="download-btn" href="#">
                    <i class="icon"></i> 下载客户端
                </a>
            </div>
        </header>
        <div class="weiyun-content">
            <!-- 左边 -->
            <div class="lay-aside">
                <div data-action="upload" class="upload-btn">
                    <a id="upload-btn" class="g-btn g-btn-blue" href="#" hidefocus="on">
                        <span class="btn-inner"><i>+</i><span class="text">上传</span></span>
                    </a>
                </div>
                <div class="aside-box" id="_main_nav_aside_box">
                    <div class="aside-wrap" id="_main_nav_aside_wrap">
                        <ul class="nav-box">
                            <li class="nav-list nav-current">
                                <a class="link all" href="#" title="目录"><i></i>目录</a>
                            </li>
                            <li class="nav-list">
                                <a class="link recent" href="#" title="最近"><i></i>最近</a>
                            </li>
                            <li class="nav-gap"><span class="gap"></span></li>
                            <li class="nav-list">
                                <a class="link doc" href="#" title="文档"><i></i>文档</a>
                            </li>
                            <li class="nav-list">
                                <a class="link pic" href="#" title="图片"><i></i>图片</a>
                            </li>
                            <li class="nav-list">
                                <a class="link voice" href="#" title="音乐"><i></i>音乐</a>
                            </li>
                            <li class="nav-list">
                                <a class="link video" href="#" title="视频"><i></i>视频</a>
                            </li>
                            <li class="nav-list">
                                <a class="link note" href="#" title="笔记"><i></i>笔记</a>
                            </li>
                            <li class="nav-gap"><span class="gap"></span></li>
                            <li class="nav-list">
                                <a class="link clip" href="#" title="剪贴板"><i></i>剪贴板</a>
                            </li>
                            <li class="nav-gap"><span class="gap"></span></li>
                            <li class="nav-list">
                                <a class="link share" href="#" title="分享的链接"><i></i>分享的链接</a>
                            </li>
                            <li class="nav-list">
                                <a class="link recycle" href="#" title="回收站"><i></i>回收站</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 右边 -->
            <div class="main">
                <div class="nav">
                    <nav class="clearFix navCollects">
                        <a href="#" class="handleFile move">
                            <span>
                                <i></i>
                                <span>移动到</span>
                            </span>
                        </a>
                        <a href="#" class="handleFile rename">
                            <span>
                                <i></i>
                                <span>重命名</span>
                            </span>
                        </a>
                        <a href="#" class="handleFile delete">
                            <span>
                                <i></i>
                                <span>删除</span>
                            </span>
                        </a>
                        <a href="#" class="handleFile create">
                            <span>
                                <i></i>
                                <span>新建文件夹</span>
                            </span>
                        </a>
                        <a href="#" class="handleFile reload">
                            <span>
                                <i></i>
                                <span></span>
                            </span>
                        </a>
                    </nav>
                </div>
                <div class="content clearFix">
                    <div class="tree-menu-comm tree-menu">
                        <!-- <ul>
                            <li>
                                <div class="tree-title tree-nav tree-contro">
                                    <span>
                                        <strong class="ellipsis">微云</strong>
                                        <i class="ico"></i>
                                    </span>
                                </div>
                                <ul>
                                    <li>
                                        <div class="tree-title tree-contro" style="padding-left: 24px;">
                                            <span>
                                                <strong class="ellipsis">我的文档</strong>
                                                <i class="ico"></i>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul> -->
                    </div>
                    <div class="file-show">
                        <div class="path-nav-box clearFix">
                            <lable class="checked-all"></lable>
                            <div class="path-nav clearFix">
                                <!-- <a href="javascript:;" style="z-index:10;">微云</a>
                                <a href="javascript:;" style="z-index:9;">微云</a>
                                <span class="current-path" style="z-index:7;">我的音乐</span> -->
                            </div>
                        </div>
                        <div class="g-empty sort-folder-empty">
                            <div class="empty-box">
                                <div class="ico"></div>
                                <p class="title">暂无文件</p>
                                <p class="content">请点击左上角的“上传”按钮添加</p>
                            </div>
                        </div>
                        <div class="file-list clearFix">
                            <!-- <div class="file-item">
                                 <div class="item">
                                     <lable class="checkbox"></lable>
                                         <div class="file-img">
                                         <i></i>
                                         </div>
                                     <p class="file-title-box">
                                         <span class="file-title">我的音乐</span>
                                         <span class="file-edtor">
                                             <input class="edtor" type="text">
                                         </span>
                                     </p>
                                 </div> 
                             </div> --> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="full-tip-box">
        <span class="full-tip">
            <span class="inner">
                <i class="ico"></i>
                <span class="text" data-id="label"></span>
        </span>
        </span>
    </div>
    <div class="content-menu" style="z-index: 10;">
        <ul class="large " style="">
            <li class="menu_li upload">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>下载</span>
                </a>
            </li>
            <li class="menu_li delete">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>删除</span>
                </a>
            </li>
            <li class="menu_li move">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>移动到</span>
                </a>
            </li>
            <li class="menu_li rename">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>重命名</span>
                </a>
            </li>
            <li class="split">
                <div class="line">
                    <div></div>
                </div>
            </li>
            <li class="menu_li">
                <a href="javascript:void(0);">
                    <i class="ico-share"></i>
                    <span>分享</span>
                </a>
            </li>
        </ul>
    </div>

        <div class="icons">
             <i class="icon icon0 filetype icon-folder"></i>           
            <i class="icon icon1 filetype icon-folder"></i>       
            <i class="icon icon2 filetype icon-folder"></i>      
            <i class="icon icon3 filetype icon-folder"></i>   
        </div>
        <span class="sum">1</span>
    </div>-->
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/jQuery.drag.js"></script>
    <script src="js/jQuery.dialog.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jQuery.dialogMove.js"></script>
    <script src="js/handleData.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/createHTML.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
